<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>辅投助手</title>
    <meta name="description" content="辅投助手">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="{{ static_url("assets/i/favicon.png")}}">
    <link rel="apple-touch-icon-precomposed" href="{{ static_url("assets/i/app-icon72x72@2x.png")}}">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="{{static_url("assets/css/amazeui.min.css")}}" />
    <link rel="stylesheet" href="{{static_url("assets/css/amazeui.datatables.min.css")}}" />
    <link rel="stylesheet" href="{{static_url("assets/css/app.css")}}">
    <script src="{{ static_url("assets/js/jquery.min.js")}}"></script>

</head>

<body data-type="login">
    <script src="{{ static_url("assets/js/theme.js")}}"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">
                </div>
                <form action="/auth/login" method="POST" class="am-form tpl-form-line-form">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" name="email" placeholder="请输入EMAIL">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" name="password" placeholder="请输入密码">
                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">
                        记住密码
                         </label>
                          {% module xsrf_form_html() %}
                    </div>
                    <div class="am-form-group">
                        <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">登录</button>
                    </div>
                </form>
                <a target="_blank" href="http://www.miitbeian.gov.cn" style="color: #999;">粤ICP备18002167</a>
                {% if error %}
                    <div class="am-alert am-alert-success" data-am-alert>
                      <button type="button" class="am-close">&times;</button>
                      <p>{{ error }}</p>
                    </div>
                {% end %}
            </div>
        </div>
    </div>
    <script src="{{static_url("assets/js/amazeui.min.js")}}"></script>
    <script src="{{static_url("assets/js/app.js")}}"></script>

</body>

</html>
